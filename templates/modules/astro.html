
<div class="ui five column stackable doubling grid">
	{% for i in xrange(5) %}
	<div class="ui column">
		<div class="astr ui three wide column">
			<div class="astro ui inverted blue segment">
				<div class="ui top attached black label c{{i}}">
					{{days[(jour+i)%7]}}
					<div id="dt{{i}}">{{res[i]["date"]}}</div>
				</div>
				<div>&nbsp;</div>
				<div class="ui label sunraise">
					<div class="detail">
						<i id="riz{{i}}">{{res[i]["astronomy"][0]["sunrise"][:-3]}}</i>
					</div>
				</div>
				<div class="ui label sunset">
					<div class="detail">
						<i id="set{{i}}">{{str(datetime.datetime.strptime(res[i]["astronomy"][0]["sunset"],
							"%I:%M %p"))[11:-3]}}</i>
					</div>
				</div>
			</div>
		</div>


	</div>


	{% end %}

</div>


<div id="ramdhan" style="display:none">

<div class="five wide column">
<div class="ui blue icon message">
  <i class="mooon icon"></i>
  <div class="content">
    <div class="header" id="ram">
      
    </div>
    <p>يدخل هلال رمضان الكريم</p>
  </div>
</div>
</div>

<div class="five wide column">

  <div class="content">

    </div>

</div>
</div>

<div class="five wide column">

    <div class="header" id="aid">
      
    </div>
    <p>يدخل هلال شوال</p>
  </div>
</div>

</div>

</div>

</div>
