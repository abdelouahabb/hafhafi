
<div class="ui five column stackable doubling grid">
	{% for i in xrange(5) %}
	
	<div class="column">
			<div class="astro ui inverted blue segment">
				<div class="ui top attached black label c{{i}}">{{days[(jour+i)%7]}}<div id="dt{{i}}">{{res[i]["date"]}}</div></div>

		<div class="ui grid">
		
			<div class="eight wide column">	
				
				<div class="ui row">
					<div class="ui big label sunraise"><i class="riz">{{res[i]["astronomy"][0]["sunrise"]}}</i></div>
				</div>
				
				<br/>
				
				<div class="ui row">
					<div class="ui big label sunset"><i class="riz">{{res[i]["astronomy"][0]["sunset"]}}</i></div>
				</div>
			
			</div>
			
			<div class="ui vertical divider"><i class="inverted empty star icon"></i></div>
			
			<div class="eight wide column">	
				
				<div class="ui row">
					<div class="ui big label moonraise"><i class="riz">{{res[i]["astronomy"][0]["moonrise"]}}</i></div>
				</div>
				
				<br/>
				
				<div class="ui row">
					<div class="ui big label moonset"><i class="riz">{{res[i]["astronomy"][0]["moonset"]}}</i></div>
				</div>
			
			</div>

		
		</div>
		
		
		
			
		</div>
	</div>


	{% end %}

</div>


<div id="ramdhan" style="display:none">

<div class="ui centered grid">

<div class="five wide column">
<div class="ui blue icon message">
  <i class="mooon icon"></i>
  <div class="content">
    <div class="header" id="ram">
      
    </div>
    <p>يدخل هلال رمضان الكريم</p>
  </div>
</div>
</div>

<div class="five wide column">
<div class="ui blue icon message">
  <i class="circle thin icon"></i>
  <div class="content">
    <div class="header" id="nisf">
      
    </div>
    <p>النصفية</p>
  </div>
</div>
</div>

<div class="five wide column">
<div class="ui blue icon message">
  <i class="mooon icon"></i>
  <div class="content">
    <div class="header" id="aid">
      
    </div>
    <p>يدخل هلال شوال</p>
  </div>
</div>

</div>

</div>

</div>
